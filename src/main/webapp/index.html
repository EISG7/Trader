<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/pure-min.css"/>
    <title>Trader Gateway</title>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1">
        <div class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="name">
                </div>
                <div class="pure-control-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                </div>
                <div class="pure-control-group">
                    <button class="pure-button pure-button-primary" id="signIn">Sign in</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
<style>
    html {
        display: table;
        height: 100%;
        width: 100%;
        background: url('/images/bright.png') repeat;
    }

    body {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }
</style>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script>
    $(function(){
       var token = $.cookie('token');
       var data = {token: token};
       if (token != null) {
           $.ajax({
               type: 'PUT',
               url: '/token',
               dataType : "json",
               processData: false,
               contentType: "application/json",
               data: JSON.stringify(data),
               async: false,
               success: function(response) {
                   if (response.success === true) {
                       console.log('success');
                       location.href = '/market_depth.html';
                   }
                   else {
                       $.cookie('token', '', { expires: -1 });
                       console.log('failed');
                   }
               },
               error: function (error) {
                   console.log(error);
               }
           })
       }
    });
    $('#signIn').click(function(){
        var name = $('#name').val();
        var password = $('#password').val();
        if (name === "" || password === "") {
            alert('Please input your name and password!');
            return false;
        }
        else {
            var data = {
                name: name,
                password: password
            };
            $.ajax({
                type: 'POST',
                url: '/token',
                dataType : "json",
                processData: false,
                contentType: "application/json",
                data: JSON.stringify(data),
                async: false,
                success: function(response) {
                    var token = response.token;
                    if (token !== null) {
                        $.cookie('token', token);
                        location.href = '/market_depth.html';
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            })
        }
    });
</script>
</html>
